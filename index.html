<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyConvert Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 32px;
            line-height: 1.2;
        }
        
        p {
            font-size: 18px;
            color: #4a5568;
            line-height: 1.6;
        }
        
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 640px) {
            h1 {
                font-size: 36px;
            }
            
            .container {
                padding: 40px 24px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EasyConvert: Unit Conversions</h1>
        <p>For customer support, feedback, or requests, please email <a href="mailto:joshguony@gmail.com">joshguony@gmail.com</a></p>
    </div>
</body>
</html>
